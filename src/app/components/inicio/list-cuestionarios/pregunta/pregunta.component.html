<div class="container">
  <div class="card text-center">
    <app-loading *ngIf="loading" style="display: flex; justify-content: center; align-items: center;"></app-loading>
    <div *ngIf="!loading && listPreguntas.length > 0">
      <h4 class="card-title">{{obtenerPregunta()}}</h4>
      <ul class="list-group">
        <li *ngFor="let respuesta of listPreguntas[getIndex()].listRespuestas" (click)="respuestaSeleccionada(respuesta, respuesta.id)" [ngClass]="AddClassOption(respuesta)" class="list-group-item">
          {{respuesta.descripcion}}
        </li>
      </ul>
      <div class="mt-auto">
        <button (click)="siguiente()" [disabled] = "!rtaConfirmada" class="btn btn-primary btn-lg btn-sig">Siguiente</button>
      </div>
    </div>
  </div>
</div>
