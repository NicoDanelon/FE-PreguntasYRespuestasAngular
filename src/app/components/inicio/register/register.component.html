<div class="container" (keydown)="onTeclado($event)">
  <div class="row" style="width: 100%;">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Registrarse</h3>
        <br>
        <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
          <div class="form-group" style="text-align: start;">
            <input formControlName="usuario" type="text" class="form-control text-center" name="usuario" placeholder="Usuario">
            <span *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched" class="text-danger">El usuario <strong>es necesario.</strong></span>
          </div>
          <div class="form-group mt-3" style="text-align: start;">
            <input formControlName="password" type="password" class="form-control text-center" placeholder="Contraseña">
            <span *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched" class="text-danger">La contraseña <strong>es necesaria.</strong></span>
            <span *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched" class="text-danger">La contraseña <strong>debe tener 6 caracteres.</strong></span>
          </div>
          <div class="form-group mt-3" style="text-align: start;">
            <input formControlName="confirmPassword" type="password" class="form-control text-center" placeholder="Repetir contraseña">
            <span *ngIf="register.get('confirmPassword')?.hasError('required') && register.get('confirmPassword')?.touched" class="text-danger"><strong>Repite la contraseña</strong> por favor.</span>
            <span *ngIf="register.hasError('notSame')" class="text-danger"><strong>Contraseñas distintas.</strong></span>
          </div>
          <div class="form-group mt-3" *ngIf="!loading">
            <button class="btn btn-secondary" style="margin-right: 100px;" routerLink="/inicio/login">Volver</button>
            <button type="submit" [disabled]="register.invalid" class="btn btn-primary btn-register">Registrarse</button>
          </div>
          <div *ngIf="loading" class="form-group mt-3">
            <div class="d-flex justify-content-center" style="padding: 20px;">
              <app-loading></app-loading>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
