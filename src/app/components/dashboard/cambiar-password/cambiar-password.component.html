<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">
      Cambiar Contraseña
    </h3>
    <br>
    <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
      <div class="form-group" style="text-align: start;">
        <input type="password" class="form-control text-center mt-3" placeholder="Contraseña Anterior"
          formControlName="passwordAnterior">
        <span class="text-danger"
          *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">
          La <strong> contraseña ANTERIOR</strong> es necesaria.
        </span>
      </div>
      <div class="form-group" style="text-align: start;">
        <input formControlName="password" type="password" class="form-control text-center mt-3"
          placeholder="Nueva Contraseña">
          <span class="text-danger"
          *ngIf="cambiarPassword.get('password')?.hasError('required') && cambiarPassword.get('password')?.touched">
          La <strong>NUEVA contraseña</strong> es necesaria.
        </span>
        <span *ngIf="cambiarPassword.get('password')?.hasError('minlength') && cambiarPassword.get('password')?.touched" class="text-danger">La contraseña <strong>debe tener 6 caracteres.</strong></span>
      </div>
      <div class="form-group" style="text-align: start;">
        <input formControlName="confirmPassword" type="password" class="form-control text-center mt-3"
          placeholder="Repetir la Nueva Contraseña">
          <span *ngIf="cambiarPassword.hasError('notSame') && cambiarPassword.get('confirmPassword')?.touched" class="text-danger"><strong>Contraseñas distintas.</strong></span>
      </div>
      <div class="col text-center mt-3">
        <button routerLink="/dashboard" routerLinkActive="router-link-active" class="btn btn-secondary"
          style="margin-right: 100px;">Volver</button>
        <button [disabled]="cambiarPassword.invalid" class="btn btn-primary btn-cambiarPass">Aceptar</button>
      </div>
    </form>
  </div>
</div>
