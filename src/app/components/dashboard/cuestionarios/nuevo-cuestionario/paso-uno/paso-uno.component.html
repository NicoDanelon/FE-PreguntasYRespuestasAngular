<div class="container centrar-navbar">
  <div class="col">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del Cuestionario</h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
          <div class="form-group">
            <input formControlName="titulo" type="text" class="form-control text-center" placeholder="Ingrese título del Cuestionario">
            <div *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched " style="margin-left: 6px;" class="text-danger"><strong>El título</strong> es requerido.</div>
          </div>
          <div class="form-group">
            <textarea formControlName="descripcion" rows="3" class="form-control mt-3 text-center" placeholder="Ingrese descripción del cuestionario"></textarea>
            <div *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched " style="margin-left: 6px;" class="text-danger"><strong>La descripción</strong> es requerido.</div>
          </div>
          <button class="btn btn-secondary float-start mt-3">Atras</button>
          <button [disabled]="datosCuestionario.invalid" class="btn btn-success float-end mt-3">Siguiente</button>
        </form>
      </div>
    </div>
  </div>
</div>
